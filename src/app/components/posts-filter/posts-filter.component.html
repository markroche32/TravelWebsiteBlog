<div class="row">
    <div class="col-sm-2">
        <div class="form-group">
            <label for="filter">Travel Post Filter</label>
            <select name="filter" class="form-control" (change)="filterChanged($event.target.value)">
                <option *ngFor="let type of filterTypes" [value]="type.value">{{type.display}} 
                                     
                </option>
            </select>
        </div>
    </div>
